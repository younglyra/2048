<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048兴欣版</title>

  <link href="style/xingxin.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon-xingxin.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon-xingxin.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">兴欣</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">兴欣之火，可以燎原！兴欣本就是王者之师。</p>
      <a class="restart-button">重新开始</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">游戏规则：</strong> 使用<strong>上下左右键</strong>移动方块（触屏设备请直接滑动手指），相同的两个名字合并后会变成 <strong>新的名字</strong>。按<strong>R</strong>键<strong>开始新游戏。</strong>
    </p>
    <hr>
    <p>
    Created by <a href="http://younglyra.lofter.com" target="_blank">youngl</a>, Based on <a href="http://gabrielecirulli.com" target="_blank">Gabriele Cirulli</a>, 1024 by <a href="https://itunes.apple.com/us/app/1024!/id823499224" target="_blank">Veewo Studio</a> and conceptually similar to <a href="http://asherv.com/threes/" target="_blank">Threes by Asher Vollmer</a>.
    </p>
  </div>

  <script src="js/teamname.js"></script>
  <script>Teamname("xingxin")</script>
  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
